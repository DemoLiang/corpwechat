<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>demo</title>
    <script src="https://rescdn.qqmail.com/node/ww/wwopenmng/js/sso/wwLogin-1.0.0.js" type="text/javascript" charset="utf-8"></script>

</head>
<body >
<div id="code" style=" text-align: center; /*让div内部文字居中*/
    background-color: #fff;
    border-radius: 20px;
    width: 500px;
    height: 500px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;"></div>

<script>
    window.WwLogin({
        "id" : "code",  //显示二维码的容器id
        "appid" : "ww73b5f22913f98256",
        "agentid" : "1000002",  //企业微信的cropID，在 企业微信管理端->我的企业 中查看
        "redirect_uri" :"http://www.landfw.com/login",   //重定向地址，需要进行UrlEncode
        "state" : "web_login@demo",   //用于保持请求和回调的状态，授权请求后原样带回给企业。该参数可用于防止csrf攻击（跨站请求伪造攻击），建议企业带上该参数
        "href" : "",    //自定义样式链接，企业可根据实际需求覆盖默认样式。详见文档底部FAQ

    });
</script>

</body>
</html>
